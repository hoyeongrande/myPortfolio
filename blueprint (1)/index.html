<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>

  <body>
    <div class="phone">
      <header class="header">
        <i class="fas fa-bars"></i>
        <h3>Recipes</h3>
        <i class="fas fa-search"></i>
      </header>
      <div class="popular">
        <span class="popular-recipes">Popular Recipes</span>
        <span class="view-all">View All</span>
      </div>
      <div class="picture">
        <div class="picture-elements">Home Cooking</div>
        <div class="picture-elements">Pastry Recipes</div>
      </div>
      <div class="picture">
        <div class="picture-elements-2">For Babies</div>
        <div class="picture-elements-2">Smoothie Recipes</div>
      </div>
      <div class="other-recipes">
        <span class="other-span">Other Recipes</span>
      </div>
      <div class="other">
        <div class="other-elements">
          <div class="other-text">
            <div class="other-elements-1">Refreshments</div>
            <div class="other-elements-2">120 Recipes</div>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="other-elements">
          <div class="other-text">
            <div class="other-elements-1">Diet Dishes</div>
            <div class="other-elements-2">27 Recipes</div>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="other-elements">
          <div class="other-text">
            <div class="other-elements-1">Soup Recipes</div>
            <div class="other-elements-2">279 Recipes</div>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <div class="other-elements">
          <div class="other-text">
            <div class="other-elements-1">Meat Dishes</div>
            <div class="other-elements-2">109 Recipes</div>
          </div>
          <i class="fas fa-chevron-right"></i>
        </div>
        <footer class="nav-bar">
          <div class="nav-bar-icon">
            <i class="fas fa-igloo"></i>
            <i class="fas fa-cookie-bite"></i>
            <i class="fas fa-edit"></i>
            <i class="fas fa-file-medical"></i>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
